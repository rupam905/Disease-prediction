<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthyfy Dropdown</title>
  <link href="drop_down.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  
  <div class="background-layer">
    <div class="background-map"></div>

   <nav class="navbar">
  <div class="navbar-logo">Healthy<span>fy</span></div>
  <ul class="navbar-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="navbar-toggle" id="mobileMenu">&#9776;</div>
</nav>


    <div class="card-box">
      <h2>Disease Prediction Tool</h2>
      <p class="subtext">Select the symptoms you're experiencing to get a preliminary assessment.</p>

      <div class="multi-select" id="multiSelect">
        <div class="selected-items" id="selectedItems">
          <span class="placeholder">Select options...</span>
        </div>
        <div class="dropdown-arrow">&#9662;</div>
        <div class="dropdown" id="dropdown">
          <input type="text" id="searchSymptoms" placeholder="Search symptoms..." />
          <div class="dropdown-option" data-value="fever">Fever</div>
          <div class="dropdown-option" data-value="headache">Headache</div>
          <div class="dropdown-option" data-value="cough">Cough</div>
          <div class="dropdown-option" data-value="fatigue">Fatigue</div>
          <div class="dropdown-option" data-value="nausea">Nausea</div>
          <div class="dropdown-option" data-value="dizziness">Dizziness</div>
          <div class="dropdown-option" data-value="sore-throat">Sore Throat</div>
          <div class="dropdown-option" data-value="chest-pain">Chest Pain</div>
          <div class="dropdown-option" data-value="shortness-of-breath">Shortness of Breath</div>
        </div>
      </div>

      <div class="additional-inputs">
        <input type="number" id="age" placeholder="Enter your age" />
        <select id="gender">
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

     <form action="/predict" method="POST" id="predictionForm">
  <input type="hidden" name="symptoms" id="hiddenSymptoms" />
  <input type="hidden" name="age" id="hiddenAge" />
  <input type="hidden" name="gender" id="hiddenGender" />

  <button type="button" id="predictBtn">Predict</button>
</form>

    </div>
  </div>

  <script src="drop_down.js"></script>
</body>
</html>
