<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Chatbot</title>

		<!--  Bootstrap / Font-Awesome  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<!--  Your local stylesheet  -->
		<link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />

		<!--  jQuery – needed for the original script  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card-wrap">
						<div class="card">
							<!-- ── header ───────────────────────────────────── -->
							<div class="card-header msg_head">
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
											class="rounded-circle user_img">
										<span class="online_icon"></span>
									</div>

									<div class="user_info">
										<span>Medical Chatbot</span>
										<p>Ask me anything!</p>
									</div>
								</div>
							</div>

							<!-- ── chat body ────────────────────────────────── -->
							<div id="messageFormeight" class="card-body msg_card_body"></div>

							<!-- ── input ────────────────────────────────────── -->
							<div class="card-footer">
								<form id="messageArea" class="input-group">
									<input id="text" name="msg" type="text" class="form-control type_msg"
										placeholder="Type your message..." autocomplete="off" required />
									<div class="input-group-append">
										<button id="send" class="input-group-text send_btn" type="submit">
											<i class="fas fa-location-arrow"></i>
										</button>
									</div>
								</form>
							</div>
						</div><!-- /card -->
					</div>
				</div>
			</div>
		</div>

		<!-- ── Bootstrap JS bundle (optional, for modals etc.) ─────────── -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

		<script>
			$(document).ready(function () {
				$("#messageArea").on("submit", function (event) {
					event.preventDefault();

					const date = new Date();
					const str_time = date.getHours() + ":" + date.getMinutes();
					const rawText = $("#text").val().trim();
					if (!rawText) return;

					// user bubble
					const userHtml =
						`<div class="d-flex justify-content-end mb-4">
                    <div class="msg_cotainer_send">
                        ${rawText}
                        <span class="msg_time_send">${str_time}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                            class="rounded-circle user_img_msg">
                    </div>
                </div>`;
					$("#messageFormeight").append(userHtml);
					$("#text").val("");

					// send to FastAPI back-end
					$.ajax({
						url: "/chat",         // ★ new FastAPI route
						type: "POST",
						data: {msg: rawText},
					}).done(function (data) {
						const botHtml =
							`<div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${data}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
						$("#messageFormeight").append(botHtml);
					}).fail(function () {
						const errHtml =
							`<div class="d-flex justify-content-start mb-4 text-danger">
                        ⚠️ Server error – please try again.
                    </div>`;
						$("#messageFormeight").append(errHtml);
					});
				});
			});
		</script>
	</body>
</html>
